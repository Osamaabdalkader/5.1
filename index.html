<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسريع - منصة النشر الاجتماعي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- شريط الرأس المعدل -->
    <header>
        <div class="header-top">
            <div class="logo-container">
                <img src="tasreea.png" alt="تسريع" class="logo-image">
                <h1>تسريع</h1>
            </div>
            <div class="header-top-icons">
                <div class="icon" id="notifications-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="icon" id="profile-header-icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- محتوى الصفحة -->
    <div class="container">
        <!-- شريط البحث والفلاتر -->
        <div class="search-filters">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="ابحث في المنشورات...">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="filters-container">
                <h3>الفلاتر:</h3>
                
                <div class="filter-group">
                    <h4>نوع المنتج:</h4>
                    <div class="filter-buttons">
                        <button class="filter-btn" data-filter="type" data-value="سيارات">سيارات</button>
                        <button class="filter-btn" data-filter="type" data-value="عقارات">عقارات</button>
                        <button class="filter-btn" data-filter="type" data-value="أجهزة">أجهزة</button>
                        <button class="filter-btn" data-filter="type" data-value="أثاث">أثاث</button>
                        <button class="filter-btn" data-filter="type" data-value="ملابس">ملابس</button>
                    </div>
                </div>
                
                <div class="filter-group">
                    <h4>المكان:</h4>
                    <div class="filter-buttons">
                        <button class="filter-btn" data-filter="location" data-value="الرياض">الرياض</button>
                        <button class="filter-btn" data-filter="location" data-value="جدة">جدة</button>
                        <button class="filter-btn" data-filter="location" data-value="مكة">مكة</button>
                        <button class="filter-btn" data-filter="location" data-value="الدمام">الدمام</button>
                        <button class="filter-btn" data-filter="location" data-value="أبها">أبها</button>
                    </div>
                </div>
                
                <button class="filter-btn" data-filter="clear">مسح الفلاتر</button>
            </div>
        </div>

        <!-- حاوية المنشورات -->
        <div class="posts-container">
            <div class="posts-header">
                <h2>أحدث المنشورات</h2>
                <span id="posts-count">0 منشور</span>
            </div>
            
            <div class="posts-grid" id="posts-container">
                <div class="loading-text">جاري تحميل المنشورات...</div>
            </div>
        </div>
    </div>

    <!-- شريط التذييل -->
    <footer>
        <div class="footer-icons">
            <a href="profile.html" class="icon">
                <i class="fas fa-user"></i>
                <span>حسابي</span>
            </a>
            <a href="messages.html" class="icon">
                <i class="fas fa-envelope"></i>
                <span>الرسائل</span>
            </a>
            <a href="add-post.html" class="icon highlight">
                <i class="fas fa-plus"></i>
            </a>
            <a href="#" class="icon" id="support-icon">
                <i class="fas fa-headset"></i>
                <span>الدعم</span>
            </a>
            <a href="#" class="icon" id="more-icon">
                <i class="fas fa-ellipsis-h"></i>
                <span>المزيد</span>
            </a>
            <!-- أيقونة الإدارة (تظهر للمشرفين فقط) -->
            <a href="orders.html" class="icon" id="admin-icon" style="display: none;">
                <i class="fas fa-cog"></i>
                <span>الإدارة</span>
            </a>
        </div>
    </footer>

    <!-- نافذة التحميل -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
        <div class="progress-bar">
            <div class="progress" id="upload-progress"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
</body>
                            </html>
